  <style type="text/css">
    #toolbar {
      margin-bottom: 30px;
      }
    #toolbar a {
      border: 1px solid green;
      background: #333;
      color: #FFF;
      display: inline-block;
      padding: 2px 10px;
      }
    .editable {
      outline: 1px dotted #F00;
      width: 200px;
      height: 200px;
      float: left;
      }
    .not-editable {
      outline: 1px solid #999;
      width: 200px;
      height: 200px;
      float: left;
      }
  </style>
</head>
<body>

  <div id="toolbar">
    <a onclick="midas = new Midas()">Init</a>
    <a onclick="midas.save()">Save</a>
  </div>

    Lorem Ipsum....
  </div>

  <div id="region2" class="editable">
  </div>
