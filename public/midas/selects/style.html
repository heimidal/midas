<script type="text/javascript">
  window['midas_setup_style'] = function() {
    $('midas_style_selector').select('div').each(function(div) {
      Event.observe(div, 'click', function(event) {
        event.stop();
        this.execute('formatblock', {value: div.getAttribute('class')}, event);
      }.bind(this));
    }.bind(this));
  }
</script>

<div id="midas_style_selector" class="midas-select-content">
  <div class="red">Red text</div>
  <div class="large-bold">Large bold text</div>
  <div class="blue">Blue background</div>
</div>
